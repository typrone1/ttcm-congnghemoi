
<div class="row">
    <div class="col-md-6">
      <a [routerLink]="['/client/'+id]" href="#" class="btn btn-link"><i class="fa fa-arrow-circle-o-left"></i> Trở lại</a>
    </div>
    <div class="col-md-6">

    </div>
  </div>

  <div class="card">
    <div class="card-header">
      Chỉnh sửa nhân viên
    </div>
    <div class="card-block">
      <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
          <label for="firstName">Họ</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="client.firstName"
            name="firstName"
            #clientFirstName="ngModel"
            minlength="2"
            required
          >
          <div *ngIf="clientFirstName.errors?.required && clientFirstName.touched" class="alert alert-danger">
            Vui lòng nhập họ
          </div>
          <div *ngIf="clientFirstName.errors?.minlength && clientFirstName.touched" class="alert alert-danger">
            Họ quá ngắn
          </div>
        </div>

        <div class="form-group">
          <label for="lastName">Tên</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="client.lastName"
            name="lastName"
            #clientLastName="ngModel"
            minlength="2"
            required
          >
          <div *ngIf="clientLastName.errors?.required && clientLastName.touched" class="alert alert-danger">
            Vui lòng nhập tên
          </div>
          <div *ngIf="clientLastName.errors?.minlength && clientLastName.touched" class="alert alert-danger">
            Tên quá ngắn
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            [(ngModel)]="client.email"
            name="email"
            #clientEmail="ngModel"
            minlength="2"
            required
          >
          <div *ngIf="clientEmail.errors?.required && clientEmail.touched" class="alert alert-danger">
            Vui lòng nhập Email
          </div>
        </div>

        <div class="form-group">
          <label for="phone">Số điện thoại</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="client.phone"
            name="phone"
            #clientPhone="ngModel"
            minlength="10"
            required
          >
          <div *ngIf="clientPhone.errors?.minlength && clientPhone.touched" class="alert alert-danger">
            Số điện thoại không hợp lệ
          </div>
        </div>

        <div class="form-group">
          <label for="balance">Lương</label>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="client.balance"
            name="balance"
            #clientBalance="ngModel"
            [disabled]="disableBalanceOnEdit"
          >
        </div>

        <input type="submit" class="btn btn-primary btn-block" value="Submit">
      </form>
    </div>
  </div>
